    </ul>
</nav>
<div id="fileContent">

</div>
<button onclick="loadFileInfo()">Обновить</button>
<script src="../js/api.js"></script>
<script>
    async function loadFileInfo() {
        try {
            const content = await fetchFileInfo();
            const fileContentDiv = document.getElementById('fileContent');
            fileContentDiv.innerHTML = `<pre>${content}</pre>`;
        } catch (error) {
            alert(error.message);
        }
    }

    document.addEventListener('DOMContentLoaded', loadFileInfo);
</script>
</body>
